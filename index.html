<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dialog class="hidden">
      <button autofocus>x</button>
      <p class="create-book-title">Create Book</p>
      <label class="create-input-title">What is the title of your book?</label>
      <input type="text" class="book-title-input" placeholder="Harry Potter" />
      <label class="create-input-pages"
        >How many pages does your book have?</label
      >
      <input type="text" class="book-page-count-input" placeholder="315" />
      <label class="create-input-read">Have you read your book?</label>
      <input type="text" class="book-read-input" placeholder="True" />
      <label class="create-input-author">Who is the author of your book?</label>
      <input type="text" class="book-author-input" placeholder="J.K. Rowling" />
      <button class="create-book">Create Book</button>
    </dialog>
    <button class="add">Add</button>
    <div class="bookshelf">
      <div class="shelf-1 shelf"></div>
      <div class="shelf-2 shelf"></div>
      <div class="shelf-3 shelf"></div>
    </div>
  </body>
</html>
